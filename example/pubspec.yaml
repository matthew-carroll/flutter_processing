name: flutter_processing_example
description: Example project for flutter_processing.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_processing:
    path: ../

  file_selector: ^0.8.2
  file_selector_macos: ^0.0.4
  patterns_canvas: ^0.3.5
  popover: ^0.2.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/coding-train/
    - assets/coding-train/031_flappy_bird/
